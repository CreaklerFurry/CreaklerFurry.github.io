<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>creaklerblog 2023</title>
    <meta charset="UTF-8">
    <meta name="author" content="Creakler">
    <meta name="copyright" content="Copyright (c) Creakler 2023">
    <meta name="keywords" content="blog, 博客, creaklerblog, 吱吱的博客, 阿佑的博客, 兽正祭委员会会长的博客">
    <meta name="description" content="The creaklerblog project made by Creakler.">
    <meta name="robots" content="all">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-Type" content="text/html;" charset="UTF-8">
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//www.furrycreakler.cn/script/index.js"></script>
    <script src="//www.furrycreakler.cn/script/ColorEggs~.js"></script>
    <script src="//www.furrycreakler.cn/script/common/OrzCommon.js"></script>
    <script src="//www.furrycreakler.cn/script/common/JSONUtil.js"></script>
    <script src="//www.furrycreakler.cn/script/library/Orz/OrzProcessor.js"></script>
    <script src="//www.furrycreakler.cn/script/library/articleHelper/articleHelper.js"></script>
  </head>
  <body>
    <orz-plugins>
    </orz-plugins>
    <link rel="stylesheet" href="./style/themes/dark/color.css" id="Orz-Theme">
    <link rel="stylesheet" href="./style/language/zh-CN/lang.css" id="Orz-Language">
    <link rel="stylesheet" href="./style/main/style.css">
    <link rel="stylesheet" href="./style/main/string.css">
    <div class="Orz-C" id="Orz-Editor" style="display: none;">
      <div id="Editor-Content-Title">请键入文本：</div>
      <input spellcheck="false" type="text" name="Editor-Content" id="Editor-Content">
      <div id="Editor-Content-Status">&#xEA73</div>
    </div>
    <div class="Orz-C" id="Orz-Topbar">
      <div class="Orz-Topbar Orz-LogoFrame">
        <a class="Orz-Logo" alt="creaklerblog"></a>
      </div>
      <div class="Orz-Topbar Orz-Item">
        <div class="Item-Button">
          <div class="Item-Button-Title">首页</div>
        </div>
        <div class="Item-Button">
          <div class="Item-Button-Title">友情链接</div>
        </div>
        <div class="Item-Button">
          <div class="Item-Button-Title">特别</div>
        </div>
      </div>
    </div>
    <div class="Orz-C" id="Orz-ActivityBar">
      <div class="Orz-C" id="Actions-Tab-Highlight"></div>
      <ul class="Actions-Tab">
        <li class="Action-Item">
          <div class="Action-Label" id="Tab-Article">
          </div>
        </li>
        <li class="Action-Item">
          <div class="Action-Label" id="Tab-Search">
          </div>
        </li>
        <li class="Action-Item">
          <div class="Action-Label" id="Tab-Archive">
          </div>
        </li>
        <li class="Action-Item">
          <div class="Action-Label" id="Tab-Tag">
          </div>
        </li>
        <li class="Action-Item">
          <div class="Action-Label" id="Tab-Secret">
          </div>
        </li>
      </ul>
    </div>
    <div class="Orz-C" id="Orz-ActivityBar-Content">
      <div class="Content-Title">
        <div class="Title-Label">测试</div>
        <div class="Title-Actions"></div>
      </div>
    </div>
    <div class="Orz-C" id="Orz-Content"></div>
    <div class="Orz-C" id="Orz-DContent-DetectLine"></div>
    <div class="Orz-C" id="Orz-StatusBar"></div>
    <noscript>
      浏览器未允许 JavaScript 脚本运行，会对当前网页造成不可用！
      The Broswer is not allow Running JavaScript, it will make the Webpage unuseful.
    </noscript>
  </body>
</html>
